<script>
    // 1. Create an array to store student names
    var studentNames = ["John", "Alice", "Bob"];

    // 2. Create an array to store scores for each student (out of 500)
    var studentScores = [430, 380, 450];

    // 3. Calculate the percentages for each student
    var totalMarks = 500;
    var studentPercentages = [];

    for (var i = 0; i < studentScores.length; i++) {
        var percentage = (studentScores[i] / totalMarks) * 100;
        studentPercentages.push(percentage.toFixed(2) + "%");
    }

    // 4. Display the scores and percentages
    document.write("<h2>Student Scores and Percentages:</h2>");
    document.write("<table border='1'>");
    document.write("<tr><th>Student Name</th><th>Score</th><th>Percentage</th></tr>");
    
    for (var i = 0; i < studentNames.length; i++) {
        document.write("<tr>");
        document.write("<td>" + studentNames[i] + "</td>");
        document.write("<td>" + studentScores[i] + "</td>");
        document.write("<td>" + studentPercentages[i] + "</td>");
        document.write("</tr>");
    }

    document.write("</table>");
</script>

<script>
    // Create an empty array to represent the queue
    var queue = [];

    // Add values to the queue using the push method (enqueue)
    queue.push("Value1");
    queue.push("Value2");
    queue.push("Value3");

    // Access and remove values from the queue using shift method (dequeue)
    var firstValue = queue.shift();
    var secondValue = queue.shift();
    var thirdValue = queue.shift();

    // Display the values in the order they were removed (FIFO)
    document.write("<h2>Queue (FIFO) Values:</h2>");
    document.write("1. " + firstValue + "<br>");
    document.write("2. " + secondValue + "<br>");
    document.write("3. " + thirdValue + "<br>");
</script>
<br>
<script>
    // Create an empty array to represent the stack
    var stack = [];

    // Add values to the stack using the push method (push)
    stack.push("Value1");
    stack.push("Value2");
    stack.push("Value3");

    // Access and remove values from the stack using the pop method (pop)
    var lastValue = stack.pop();
    var secondLastValue = stack.pop();
    var thirdLastValue = stack.pop();

    // Display the values in reverse order (LIFO)
    document.write("<h2>Stack (LIFO) Values:</h2>");
    document.write("1. " + lastValue + "<br>");
    document.write("2. " + secondLastValue + "<br>");
    document.write("3. " + thirdLastValue + "<br>");
</script>
